version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: dsa_portal_postgres
    environment:
      POSTGRES_DB: dsa_portal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dsa_network

  backend:
    build: ./backend
    container_name: dsa_portal_backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/dsa_portal
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=password
    depends_on:
      - postgres
    networks:
      - dsa_network

  frontend:
    build: ./frontend
    container_name: dsa_portal_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - dsa_network

volumes:
  postgres_data:

networks:
  dsa_network:
    driver: bridge